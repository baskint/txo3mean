<section data-ng-controller="GamesController" data-ng-init="findOne()">
  <span>{{game.created | date:'medium'}}</span> /
  <span>{{game.user.name}}</span>
  <h2>{{game.name}}</h2>
  <div data-ng-if="hasAuthorization(article)">
    <a class="btn" href="/games/{{game._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(game);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{game.description}}</div>
</section>
